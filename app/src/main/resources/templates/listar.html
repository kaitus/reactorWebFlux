<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>

<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>

<h1 th:text="${titulo}"></h1>
<a th:href="@{/form}">Crear +</a>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>precio</th>
        <th>fecha</th>
        <th>Editar</th>
        <th>Editar V2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productos: ${productos}">
        <td th:text="${productos.id}"></td>
        <td th:text="${productos.nombre}"></td>
        <td th:text="${productos.precio}"></td>
        <td th:text="${productos.createAt}"></td>
        <td > <a th:href="@{/form/} + ${productos.id}">Editar</a></td>
        <td > <a th:href="@{/form-v2/} + ${productos.id}">Editar v2</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
